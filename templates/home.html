<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Welcome-To-Memories</title>
  </head>
  <style>
    .bg-dark {
    background-color: #1e0a63!important;
}
.list-group-item.active {
  
    background-color: #1e0a63!important;
    border-color: #cc0a1c;
}
.btn-primary {
  background-color: #1e0a63!important;
    border-color: #007bff;
}
.container-fluid{
     /* background-color: #726a80!important; */
     /* background-color: #170225!important; */
     background-color: #b494b7!important;
     /* background-image: url('https://mdbcdn.b-cdn.net/img/new/standard/city/041.jpg'); */
    /* height: 400px; */
}
.card-body{
  background-color: #ecd7eb!important; 
}
  </style>
  <body>
  {% include 'navbar.html' %}
    
 
  
<div class="container-fluid">
  
  <div class="row mt-3">
  
      <div class="col-md-2">
        <!-- catogaries  -->
        <div class="list-group">
          <a href="/" class="list-group-item list-group-item-action active">
            All images
          </a>
          {% for c in cats %}
          <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action ">{{c.title}}</a>
          {% endfor %}  <!-- ya par / nahi laga tha to error aa  ek din kha gaya any how maza aya sahi karne me  -->
       </div>
       </div>

     <div class="col-md-10">
         <!-- images  -->
         <div class="card-columns">
          {% for i in images %}
          <div class="card" style="width: 23rem;">
            <img src="\media\{{i.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description}}</p>
              <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{i.image}}')">View</a>
            </div>
          </div>
          
            
          {% endfor %}
          <!-- <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
          </iframe> -->
         </div>

     </div>



  </div>
</div>

<!-- modal  -->
<!-- Button trigger modal
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> 
  Launch demo modal      // inki jarurat nahi hain 
</button> -->

<!-- Modal -->
<div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Best Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <img src="#!" id="image-show" class="img-fluid" alt=""> 
      </div>
      <!-- {% for i in images %}
      <div class="modal-descr">{{i.description}}</div>
      {% endfor %} -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
           function showModalwithImage(imageUrl){
            $('#image-modal').modal('show')  //is se age-modal id ko target kiye hain hain model flesh  ho jayega 
             
            $("#image-show").attr('src', `/media/${imageUrl}`)  // ise se image dikhne lage ki apne model me 
         
           }

    </script>
  
  </body>
</html>
